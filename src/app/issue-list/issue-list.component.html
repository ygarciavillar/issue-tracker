
<ng-container *ngIf="showReportIssue == false">
    <button class="btn btn-primary" (click)="showReportIssue = true">Create Issue</button>
    <clr-datagrid>
        <!-- Columns -->
        <clr-dg-column [clrDgField]="'issueNo'" 
            [clrDgColType]="'number'">Issue No
        </clr-dg-column>
        <clr-dg-column [clrDgField]="'type'">
            Type
        </clr-dg-column>
        <clr-dg-column  [clrDgField]="'title'">
            Title
        </clr-dg-column>
        <clr-dg-column [clrDgField]="'description'">
            Description
        </clr-dg-column>
        <clr-dg-column [clrDgField]="'priority'">
            Priority
        </clr-dg-column>
        <!-- Rows -->
        <clr-dg-row *clrDgItems="let issue of issues">
            <clr-dg-cell>{{issue.issueNo}}</clr-dg-cell>
            <clr-dg-cell>{{issue.type}}</clr-dg-cell>
            <clr-dg-cell>{{issue.title}}</clr-dg-cell>
            <clr-dg-cell>{{issue.description}}</clr-dg-cell>
            <clr-dg-cell>
                <span class="label" [class.label-danger]= "issue.priority === 'high'">
                    {{issue.priority}}
                </span>
            </clr-dg-cell>
        </clr-dg-row>
        <!-- Footer -->
        <clr-dg-footer>{{issues.length}} issues</clr-dg-footer>
    </clr-datagrid>
</ng-container>

<app-issue-report *ngIf="showReportIssue" (formClose)="onCloseReport()"></app-issue-report>
